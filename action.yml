name: 'Donut'
description: 'Don't run workflow if following statement is true'
inputs:
  days:  # id of input
    description: 'Comma separated list of days of week to not run'
    required: true
    default: ''
  timezone:
    description: 'Timezone'
    required: true
    default: 'America/New_York'
outputs:
  cancel:
    description: 'Should we deploy?'
runs:
  using: 'node12'
  main: 'dist/index.js'
